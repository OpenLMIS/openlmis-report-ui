<h2>{{'report.viewReports' | message}}</h2>
<div style="display:flex">
    <div class="openlmis-table-container" ng-repeat="(categoryName, reports) in vm.result">
        <table>
            <thead>
                <tr>
                    <th>{{categoryName}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="reports.length === 0">
                    <td>{{'report.noReports' | message}}</td>
                </tr>
                <tr ng-show="reports.length !== 0" ng-repeat="report in reports">
                    <td>
                        <a ui-sref="{{report.uisref}}">{{report.name}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
