<h2>{{'report.viewReports' | message}}</h2>
<nav>
    <ul bs-active-pane="vm.selectedTab" bs-tabs>
        <li bs-pane data-title="{{'report.systemReports' | message}}">
            <div class="openlmis-table-container">
                <table>
                    <caption class="error" ng-if="!vm.reports.length">{{'report.noReports' | message}}</caption>
                    <thead>
                        <tr>
                            <th>{{'report.report' | message}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="report in vm.reports">
                            <td>
                                <a ui-sref=".generate({module: report.$module, report: report.id})">{{report.name}}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </li>
        <li bs-pane data-title="{{'report.superset' | message}}">
            <div class="openlmis-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>{{'report.report' | message}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="report in vm.supersetReports">
                            <td>
                                <a ui-sref="{{'.superset.' + report.code}}">{{ 'report.superset.' + report.code | message}}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </li>
    </ul>
</nav>
